<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Marklist</h3>
    <p>
      Student name: James Bond <br />
      Math:<span class="math-grade">20</span> <br />
      Physics:<span class="physics-grade">23</span> <br />
      Biology:<span class="biology-grade">12</span> <br />
      Chemistry:<span class="chemistry-grade">19</span> <br />
      Social Science:<span class="social-science-grade">21</span> <br />
      History:<span class="history-grade">14</span> <br />
      Geography:<span class="geography-grade">22</span> <br />
      Danish:<span class="danish-grade">24</span> <br />
      English:<span class="english-grade">18</span> <br />
    </p>
    <h3>Compiled mark</h3>
    <p>
      Math: <span class="math-total"></span> <br />
      Science: <span class="science-total"></span> <br />
      Language: <span class="language-total"></span> <br />
      Misc: <span class="misc-total"></span> <br />
    </p>

    <div class="mathDiv">
      <strong>Math: <span class="math-total"></span></strong>
    </div>
    <div class="scienceDiv">
      <strong>Science: <span class="science-total"></span></strong>
    </div>
    <div class="languageDiv">
      <strong>Language: <span class="language-total"></span></strong>
    </div>
    <div class="miscDiv">
      <strong>Misc: <span class="misc-total"></span></strong>
    </div>
    <div class="grandTotalDiv">
      <strong>Grand total: <span class="grand-total"></span></strong>
    </div>
    <p>
      <strong>Result: <span class="pass-failed"></span></strong>
    </p>

    <script src="script.js"></script>
  </body>
</html>
